<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказать игру в пейнтбол</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/style.css}">
</head>
<body>
<header>
    <h1>Заказать игру в пейнтбол</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Главная</a></li>
        </ul>
    </nav>
</header>

<section id="order-form">
    <h2>Заполните форму для заказа игры</h2>
    <form action="#" th:action="@{/order}" th:object="${order}" method="post">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="phone">Ваш телефон:</label>
        <input type="tel" id="phone" th:field="*{phone}" required>

        <label for="date">Дата игры:</label>
        <input type="date" id="date" th:field="*{date}" required>

        <label for="time">Время игры:</label>
        <input type="time" id="time" th:field="*{time}" required>

        <label for="players">Количество игроков:</label>
        <input type="number" id="players" th:field="*{players}" min="1" required>

        <button type="submit">Заказать</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Пейнтбольный клуб "Омега"</p>
</footer>
</body>
</html>
